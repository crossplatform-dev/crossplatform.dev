name: 'Update data'

on:
  workflow_dispatch:

  schedule:
    - cron: "0 19 * * *"

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'npm'
      - name: Install dependencies
        run: 'npm -v && npm ci'
      - name: Update data
        run: 'npm run update-data'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
